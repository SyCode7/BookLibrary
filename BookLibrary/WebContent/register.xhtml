<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:ui="http://java.sun.com/jsf/facelets" template="WEB-INF/template/default.xhtml"
                    xmlns:h="http://xmlns.jcp.org/jsf/html"
                    xmlns:f="http://xmlns.jcp.org/jsf/core"
                    xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
        <ui:define name="title">Welcome to My MiniLibrary Application</ui:define>
        <ui:define name="content">  
            <h2>New Book</h2>
            <h:form id="form" >
                <h:panelGrid >
                    <div class="form-group">
                    <h:outputLabel value="Title : "/>
                    <h:inputText  id="title" class="form-control" value="#{bk.book.title}"/>
                    </div>
                    <div class="form-group">
                    <h:outputLabel value="Isbn : "/>
                    <h:inputText id="isbn" class="form-control" value="#{bk.book.isbn}"/>
                    </div>
                    <div class="form-group">
                    <h:outputLabel value="Author : "/>
                    <h:inputText id="author" class="form-control" value="#{bk.book.author}"/>
                    </div>
                    <div class="form-group">
                    <h:outputLabel value="Publisher : "/>
                    <h:inputText id="publisher" class="form-control" value="#{bk.book.publisher}"/>
                    </div>
                    <div class="form-group">
                    <h:outputLabel value="Edition : "/>
                    <h:inputText id="edition" class="form-control" value="#{bk.book.edition}"/>
                    </div>
                    <div class="form-group">
                    <h:outputLabel value="Price : "/>
                    <h:inputText id="price"  class="form-control" p:type="number" value="#{bk.book.price}"/>
                    </div>
                    <div class="form-group">
                    <h:outputLabel value="Description : "/>
                    <h:inputTextarea id="description" class="form-control" value="#{bk.book.description}" cols="50" rows="3"/>                    
                    </div>
                </h:panelGrid>
                <br/>
                <h:commandButton  class="btn btn-default" value="Add New Book" action="#{bk.addNewBook()}" type="submit">
                    <f:ajax execute="@form" render=":messages"/>
                </h:commandButton>
                
            </h:form> 
          
            <h:messages id="messages" styleClass="info" />
             <br/>
                        
        </ui:define>
    </ui:composition>
                
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Edition"/>
                    </f:facet>                 
                     <h:outputText value="#{b.edition}"/>
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Publisher"/>
                    </f:facet>                 
                     <h:outputText value="#{b.publisher}"/>
                </h:column>
                
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Price"/>
                    </f:facet>                 
                     <h:outputText value="#{b.price}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Description"/>
                    </f:facet>
                    <h:outputText value="#{b.description}"/>
                </h:column>
            </h:dataTable>
        </ui:define>
    </ui:composition>
